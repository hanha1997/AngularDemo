<div [hidden]="hideRoom">

  <div [ngStyle]="{'color': rooms?.availableRooms ? 'red':'green'}"
       [innerText]="numberOfRom">

  </div>
</div>
<router-outlet></router-outlet>

<div>
  <button class="btn btn-primary"  routerLink="add"> Add Room</button>
</div>
  <h1>Error
    {{getError$ | async }}
  </h1>
<h1>Number Of Rooms:
  {{roomsCount$ | async }}
</h1>
<div *ngIf="rooms$ | async as rooms">
  <app-room-list [rooms]="rooms" [title]="title" (selectedRoom)="selectRoom($event)"></app-room-list>
</div>

<button class="" (click)="toggle()">Toggle</button>
<button class="" (click)="editRoom()">Edit</button>
