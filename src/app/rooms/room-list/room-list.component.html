
<table class="table">
  <tr>
    <th>Index</th>
    <th>Even / Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Amenities</th>
    <th>Price</th>
    <th>checkinTime</th>
    <th>checkoutTime</th>
    <th>Rating</th>
    <th>
      Select Room
    </th>
  </tr>
  <tr [ngClass]="e ? 'even' : 'odd'"
      *ngFor="let room of rooms; let e = even; let o = odd; let i = index">
    <td>{{i}}</td>
    <td>{{ e ? "Even": "Odd" }}</td>
    <td>{{room.roomNumber}}</td>
    <td>{{room.roomType}}</td>
    <td>{{room.amenities}}</td>
    <td>{{room.price}}</td>
    <td>{{room.checkinTime | date}}</td>
    <td>{{room.checkoutTime | date: 'short'}}</td>
    <td>{{room.rating}}</td>
    <td>
<!--      <button class="btn btn-primary"-->
<!--              (click)="selectRoom(room)"-->
<!--      >-->
<!--          Select-->
<!--      </button>-->
      <button class="btn btn-primary" [routerLink]="['/rooms', room.roomNumber]">
            Booking Rooms
      </button>
    </td>
  </tr>
</table>
