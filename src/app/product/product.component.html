<div class="flex justify-content-between m-4">
  <h2> Products</h2>
  <p-button label="Add product" (click)="showAddModal()"></p-button>
</div>
<p-table [value]="products" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>title</th>
      <th>price</th>
      <th>description</th>
      <th>category</th>
      <th>image</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td>{{product.category}}</td>
      <td><img src="{{product.image}}" width="20px" height="20px"/></td>
      <td class="flex">
        <button
          pButton
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success mr-2"
          (click)="showEditModal(product)"
        >
        </button>
        <button
          pButton
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          (click)="deletedProduct(product)"
        >
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-add-edit-product [displayAddModal]="displayAddModal" [selectedProduct]="selectedProduct" (clickAdd)="addProduct($event)"  (clickClose)="hideAddModal($event)">
</app-add-edit-product>

<p-confirmDialog header="DeleteProduct"></p-confirmDialog>
<p-toast position="bottom-right"></p-toast>
